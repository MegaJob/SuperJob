<div class="container" style="text-align: center;">
	<img src="{{ user.personal.photo }}" class="img-responsive img-circle" style="width:50%; height:50%; margin-left:auto; margin-right:auto">
	<h3>{{ user.personal.firstname }}</h3>
	<h3>{{ user.personal.patronymic }}</h3>
	<h3>{{ user.personal.lastname }}</h3>
	<h4>birth: {{ user.personal.birthdate }}</h4>
	<h4>email: {{ user.email }}</h4>
	<h4>tel: {{ user.personal.phone }}</h4>
	<p><a class="btn btn-primary" href="/user/edit/{{ user.name }}" role="button">Edit &raquo;</a></p>
</div>
