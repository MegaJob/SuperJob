<div class="container">
	<form role="form" name="form">
		<div class="form-group">
			<label for="DetailIdentifier">Identifier</label>
			<input type="text" name="identifier" id="DetailIdentifier" class="form-control" ng-model="detail.identifier" placeholder="Enter identifier">
		</div>
		<div class="form-group">
			<label for="DetailClass">Class</label>
			<input type="text" name="class" id="DetailClass" class="form-control" ng-model="detail.class" placeholder="Enter class">
		</div>
		<div class="form-group">
			<label for="DetailType">Type</label>
			<input type="text" name="type" id="DetailType" class="form-control" ng-model="detail.type" placeholder="Enter type">
		</div>
		<div class="form-group">
			<label for="DetailName">Name</label>
			<input type="text" name="name" id="DetailName" class="form-control" ng-model="detail.name" placeholder="Enter name">
		</div>
		<div class="form-group">
			<label for="DetailAmount">Amount</label>
			<input type="text" name="amount" id="DetailAmount" class="form-control" ng-model="detail.amount" placeholder="Enter amount">
		</div>
		<div class="form-group">
			<label for="DetailLimit">Limit</label>
			<input type="text" name="limit" id="DetailLimit" class="form-control" ng-model="detail.limit" placeholder="Enter limit">
		</div>
		<div class="form-group">
			<label for="DetailPicture">Picture</label>
			<input type="file" id="DetailPicture">
			<p class="help-block">This picture is a face of the detail.</p>
		</div>
		<div class="checkbox">
			<label>
			<input type="checkbox" name="archived" ng-model="detail.archived"> Archived
			</label>
		</div>
		<button type="submit" class="btn btn-default">Submit</button>
	</form>
</div>
